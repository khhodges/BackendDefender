<div data-role="view" data-title="View" data-layout="main" data-model="app.favorites" data-show="app.favorites.onShow" data-after-show="app.favorites.afterShow" id="favoritesScreen" class="screen">
    <header data-role="header">
        <div data-role="navbar" class="header-text">

            <span data-bind="text: strings.favorites.title"></span>

        </div>
    </header>


    <!-- START_CUSTOM_CODE_favorites -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_favorites -->
    <form class="km-filter-form custom-filter">

        <div class="km-filter-wrap">
            <input type="search" placeholder="Search..." data-bind="events:{keyup: favoritesModel.searchChange}">
        </div>
    </form>
    <ul class="masterDetailView" data-role="listview" data-auto-bind="false" data-style="inset" data-template="favoritesModelTemplate" data-bind="source: favoritesModel.dataSource, events: {click: favoritesModel.itemClick}" data-pull-to-refresh="false" data-endless-scroll="false">
    </ul>


    <!-- START_CUSTOM_CODE_favoritesModel -->
    <!-- Add custom code here. For more information about custom code, see http://docs.telerik.com/platform/screenbuilder/troubleshooting/how-to-keep-custom-code-changes -->

    <!-- END_CUSTOM_CODE_favoritesModel -->
    <script type="text/x-kendo-template" id="favoritesModelTemplate">
        <div class="image-with-text">
            # data = app.favorites.favoritesModel.fixHierarchicalData(data); #

            <h3><span class="#: data.icon() #"></span>#: data['PlaceId'] #</h3>
            <p>#: data['Jsonfield'] #</p>
        </div>
        <div id="webSiteField" class="editableListItem field field--link">

            <div class="field__label" data-bind="text: strings.favorites.favoritesModel.editableListForm151.webSite.title"></div>

            <div class="field__content">

                <a onclick="app.openLink(&quot;#: data['PlaceId'] #&quot;);" href="\\#" class="link">strings.favorites.favoritesModel.editableListForm151.webSite.linkText</a>

            </div>
        </div>
    </script>
</div>
